<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>

      <p>Let's play peek-a-boo.</p>
      <div id="showkitten">
        <p><span class="linked kitten">Show</span> kitten.</p>
      </div>
      <div id="hidekitten">
        <p><span class="linked kitten">Hide</span> kitten.</p>
        <img src="img/kitten.jpg">
      </div>
      <div id="showbuilding">
        <p><span class="linked building">Show</span> the building.</p>
        </div>
      <div id="hidebuilding">
        <p><span class="linked building">Hide</span> the building.</p>
        <img src="img/building.jpg">
      </div>
    </div>
  </body>
</html>
